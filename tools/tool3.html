    <section id="tool3" class="section tool-section">
        <div class="container">
            <h2>Text Case Converter</h2>
            <div class="tool-content">
                <p>Convert text to uppercase, lowercase, title case, or sentence case.</p>
                <div class="tool-interface">
                    <textarea id="textInput" placeholder="Enter your text here..." rows="5"></textarea>
                    <div class="case-buttons">
                        <button id="upperCaseBtn">Uppercase</button>
                        <button id="lowerCaseBtn">Lowercase</button>
                        <button id="titleCaseBtn">Title Case</button>
                        <button id="sentenceCaseBtn">Sentence Case</button>
                    </div>
                    <textarea id="textOutput" readonly rows="5"></textarea>
                </div>
            </div>
        </div>
    </section>

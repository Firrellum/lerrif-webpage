<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Converter - Firrel Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="tool2.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Firrel Software</div>
                <div class="nav-toggle">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="../index.html#projects">Projects</a>
                    <a href="../index.html#tools">Tools</a>
                </div>
            </nav>
        </div>
    </header>
    <section id="tool2" class="section tool-section">
        <div class="container">
            <h2>Color Code Converter</h2>
            <div class="tool-content">
                <p>Convert between HEX, RGB, and HSL color codes or pick a color.</p>
                <div class="tool-interface">
                    <div class="color-inputs">
                        <div class="input-group">
                            <label>HEX: <input type="text" id="hexInput" placeholder="#00FFFF" maxlength="7"></label>
                            <button class="copy-btn" data-target="hexInput">Copy</button>
                        </div>
                        <div class="input-group">
                            <label>RGB: <input type="text" id="rgbInput" placeholder="0, 255, 255"></label>
                            <button class="copy-btn" data-target="rgbInput">Copy</button>
                        </div>
                        <div class="input-group">
                            <label>HSL: <input type="text" id="hslInput" placeholder="180, 100%, 50%"></label>
                            <button class="copy-btn" data-target="hslInput">Copy</button>
                        </div>
                    </div>
                    <input type="color" id="colorPicker" value="#00FFFF">
                    <p id="status" class="status-message"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="tool2.js"></script>
</body>
</html>
